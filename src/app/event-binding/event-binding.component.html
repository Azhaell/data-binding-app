<h2>Event Binding</h2>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="!btnEnable">My button 1</button>
    <button mat-button color="warn" [disabled]="!btnEnable">My button 2</button>
    <button mat-button color="warn" (click)="disable()" [disabled]="!btnEnable">Disable</button>

    
    <mat-progress-spinner
        class="example-margin"
        color="primary"
        [mode]="spinnerMode"
        [value]="percent">
    </mat-progress-spinner>
</section>

<section>
    <mat-card>
        <mat-card-content>
    <p>
        <mat-checkbox color="warn" (change)="cbChange($event)">Disabled / Enabled</mat-checkbox>
    </p>

    

        
        <mat-form-field>
            <mat-label>Cars</mat-label>
            <mat-select matNativeControl required [disabled]="SelectDisabled" 
            (selectionChange)="selectionChange($event)">
            <mat-option value="1">Volvo</mat-option>
            <mat-option value="2">Saab</mat-option>
            <mat-option value="3">Mercedes</mat-option>
            <mat-option value="4">Audi</mat-option>
        </mat-select>
    </mat-form-field>
</mat-card-content>
<mat-card-actions>
    <p> Selected Option: {{SelectedOption}} </p>
</mat-card-actions>
</mat-card>

    
</section>
<mat-divider></mat-divider>
<section>
        <mat-card>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Input" 
                (input)="inputName = $event.target.value"
                [value]="inputName">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            Name: {{inputName}}
        </mat-card-actions>
        </mat-card>
</section>
